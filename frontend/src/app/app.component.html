<p-toolbar> 
    
    <span>
        <a [routerLink]="['/']">Home</a>
      </span>

    <span *ngIf="!isLoggedIn">
        <a [routerLink]="['/login']">Se connecter</a>
    </span>

    <span *ngIf="!isLoggedIn">
        <a [routerLink]="['/user/register']">Créer un compte</a>
    </span>

    <span *ngIf="isLoggedIn">
        <button [routerLink]="['/quiz/new']">Créer un quiz</button>
    </span>

    <span *ngIf="isLoggedIn">
        <p>Bienvenue {{ username }}</p>
        <button [routerLink]="['/user']">Mon compte</button>
        <button (click)="logout()">Se déconnecter</button>
    </span>
    
</p-toolbar>
