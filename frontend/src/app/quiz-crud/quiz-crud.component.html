
<p-table [value]="quizList" class="p-table">
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th>Catégorie</th>
        <th>Quiz</th>
        <th *ngIf="!isCrudMode">Auteur</th>
        <th>Questions</th>
        <th *ngIf="isCrudMode"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-quiz let-i="rowIndex">
      <tr>
        <!--<app-quiz-crud-row [quiz]="quiz" [isCrudMode]="isCrudMode" (deleteQuiz)="delete($event)" ></app-quiz-crud-row>-->
        <td style="text-align: center;">
            <button pTooltip="Répondre" showDelay="500" class="p-element p-ripple p-button-rounded p-button p-component p-button-icon-only" type="button" (click)="answer(quiz)">
                <span class="p-button-icon pi pi-pen-to-square"></span>
            </button>
        </td>
        <td>
          <div class="tag" [ngStyle]="{'background-color': getCategoryColor(quiz.category)}">
            {{ categories[quiz.category].name }}
          </div>
        </td>
        <td>
            {{ quiz.title }}
    
        </td>
        
        <td *ngIf="!isCrudMode">
            {{ quiz.author }}
        </td>
        <td>
            {{ quiz.questions.length }} question(s)
        </td>
        
        <td *ngIf="isCrudMode" style="display: flex">
            <button pTooltip="Modifier" showDelay="500" style="margin-right: .5rem" *ngIf="isCrudMode" (click)="update(quiz)" class="p-element p-ripple p-button-rounded p-button p-button-warning p-component p-button-icon-only" type="button">
                <span class="p-button-icon pi pi-pencil"></span>
            </button>
            <button pTooltip="Supprimer" showDelay="500" *ngIf="isCrudMode" (click)="delete(quiz)" class="p-element p-ripple p-button-rounded p-button p-button-danger p-component p-button-icon-only" type="button">
                <span class="p-button-icon pi pi-trash"></span>
            </button>
        </td>
      </tr>
    </ng-template>
  
  </p-table>
